<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <h2>Formulários</h2>
        <h3>Método GET</h3>
        <form action="https://www.google.com.br/search" method="get">
            <div class="input-group p-4">
                <input class="form-control" type="text" name="q" id="" placeholder="Search">
                <input class="btn btn-primary" type="submit" value="Pesquisar" name="" id="" placeholder="Search">
                <input class="btn btn-secondary" type="reset" value="Limpar">
            </div>
        </form>
        <h3>Método POST</h3>
        <form action="https://requestsecho.herokuapp.com" method="post">
            <div class="p-4">
                <input class="form-control" type="text" name="q" id="" placeholder="Search">
                <input class="btn btn-primary m-1" type="submit" value="Pesquisar">
                <input class="btn btn-secondary m-1" type="reset" value="Limpar">
            </div>
        </form>
    </section>
    <footer>
        <p>
            <a href="index.html">Voltar</a>
        </p>
    </footer>
</body>
</html>
